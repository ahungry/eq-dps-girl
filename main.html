<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
  </head>
  <body>
    <div style="color:#000;">
      <div
        style="font-size:0.9em;position: absolute; right: 90px; bottom: 190px;z-index:2;font-family: 'Comic Sans MS', 'Comic Sans', cursive;font-weight:bold;rotate:340deg;">
        <span id="dps" style="font-size:1.8em;">???</span><span id="dps-label">zzz</span>
      </div>
      <img src="bubble.png" style="width:150px;position:absolute;bottom:135px;right:60px;" />
      <img id="dps-girl" src="girlz.png" style="width:160px;position:absolute;bottom:18px;right:0px;" />
    </div>
  </body>
  <script type="text/javascript">
   var source = new EventSource("stream");
	 source.onmessage = function(event){
     let dps = event.data

     if (dps == "-1") {
       // If no dps is happening, she will sleep
       dps = "ZZZ"
       document.getElementById("dps-girl").src = "girlz.png"
       document.getElementById("dps-label").innerHTML="zzzz"
     } else {
       // Randomly blink
       if (Math.random() > 0.03)
         document.getElementById("dps-girl").src = "girl.gif"
       else
         document.getElementById("dps-girl").src = "girlb.png"
       document.getElementById("dps-label").innerHTML="dps!"
     }
		 document.getElementById("dps").innerHTML=dps
	 };
  </script>
</html>
